<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maior = 0;
        let menor = 0; 
        for (let i = 0; i < 5; i++){
            let num = Number(prompt("Informe um nÃºmero"));

        if (i === 0) {
            maior = num;
            menor = num;
        }

        if (num > maior) {
            maior = num;
        } else if (num < menor) {
            menor = num;
        }
        }
        console.log(`O menor valor digitado foi ${menor}\nO maior valor digitado foi ${maior}`)
    </script>
</body>
</html>
