<body>
    <script>
        const ano = new Date().getFullYear()
        let data = +prompt("Digite o ano do seu nascimento!", 2003)
        function calcularidade(ano, data){
            return ano - data
        }
        console.log(calcularidade(ano, data))
    </script>
