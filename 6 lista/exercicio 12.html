<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cadastraVetor() {
        let vetor = []
        for (let i = 0; i < 50; i++) {
            vetor[i] = Math.floor(Math.random() * 1000) + 1
        }
            return vetor
        }
        function maiorMenor(vetor){
        let maior = vetor[0]
        let menor = vetor[0]
        for(i = 0; i < vetor.length; i++) {
            if (vetor[i] > maior) maior = vetor[i]
            if (vetor[i] < menor) menor = vetor[i]
        }
            return [menor, maior]
        }
        let vetor = cadastraVetor()
        let [menor, maior] = maiorMenor()
        console.log(`Menor: ${menor}\nMaior: ${maior}`)
    </script>
</body>
</html>
