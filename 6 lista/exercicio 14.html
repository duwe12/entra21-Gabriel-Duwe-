<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Digite um numero")
        function divisores(num) {
        let quantidade = 0
        for(let i = 1; i <= num ; i++){
            if(num % i === 0){
            quantidade++
        }
        }
            return quantidade
        }
        console.log(divisores(num))
    </script>
</body>
</html>
