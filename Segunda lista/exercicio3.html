<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let numero = Number(prompt("Digite o numero"))
        if (numero > 10) {
            console.log("O numero é maior que 10")
        }else {
            console.log("O número é menor que 10")
        }
    </script>
