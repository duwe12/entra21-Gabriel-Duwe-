<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Digite o seu salário"))
        let emprestimo = Number(prompt("Digite o valor do empréstimo"))
        salario = salario *0.25
        if (emprestimo > salario) {
            console.log("Empréstimo não concedido")
        }else {
            console.log("Empréstimo concedido")
        }
    </script>
</body>
</html>
