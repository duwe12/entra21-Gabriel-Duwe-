<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um numero"))
        for (let i = 1; i <11; i++) {
            let resultado = numero * i
            console.log(`${numero} X ${i} = ${resultado}`)
        }
    </script>
</body>
</html>
