<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número"))
        if (numero > 0) {
            console.log(`A raiz quadrada deste numero é ${Math.sqrt(numero)}`)
        }else {
            console.log(numero **2) 
        }
    </script>
</body>
</html>
