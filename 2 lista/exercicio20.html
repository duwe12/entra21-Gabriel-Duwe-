<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes = Number(prompt("Digite o numero do mês"))
        switch (mes) {
            case 1:
                console.log("Janeiro")
                break;
            case 2:
                console.log("Fevereiro")
                break;
            case 3:
                console.log("Março")
                break;
            case 4:
                console.log("Abril")
                break;
            case 5: 
                console.log("Maio")
                break;
            case 6: 
                console.log("Junho")
                break;
            case 7:
                console.log("Julho")
                break;
            case 8:
                console.log("Agosto")
                break;
            case 9:
                console.log("Setembro")
                break;
            case 10:
                console.log("Outubro")
                break;
            case 11:
                console.log("Novembro")
                break;
            case 12: 
                console.log("Dezembro")
                break;
            default: 
                console.log("Erro")
        }
    </script>
</body>
</html>
