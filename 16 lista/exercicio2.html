    <script>
        /*2) Crie uma função dobrarEm5Segundos(numero) que dobre o valor de um número. Se o número recebido for ímpar a função deve lançar
        um TypeError com a mensagem "O valor deve ser numérico". O script deve chamar a função e mostrar o resultado ou o erro. Após a execução da função
        deve ser mostrado uma mensagem "Finalizando o programa...".*/
        class OddNumberError extends Error{
            constructor (message){
                super (message)
                this.name = "OddNumberError"
            }
        }
        class Calc {
                constructor (n1, n2){
                    this.n1 = n1;
                    this.n2 = n2;
                }

                static soma(n1, n2) {
                    const resultado = n1 + n2;
                    if (resultado % 2 === 1){
                        throw new OddNumberError("O número é ímpar")
                    } 
                    return resultado 
                }
        }

    try {
        let resultado = Calc.soma(3, 3)
        console.log(`Resultado é ${resultado}`)
    } catch (error) {
        if (error.name === "OddNumberError"){
            console.log(`Erro conhecido: ${error.message}`)
        } else {
            console.log(`Erro desconhecido: ${error.message}`)
        }
        
    }
    console.log("Finalizando o programa...")                 
    </script>
